<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Makeup Booking Service</title>
  <link rel="stylesheet" href="do.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Makeup Booking</h1>
      <p>Your beauty, our priority</p>
    </div>
  </header>

  <main>
    <section class="booking-form">
      <div class="container">
        <h2>Book Your Appointment</h2>
        <form action="#" method="post">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label for="date">Preferred Date</label>
            <input type="date" id="date" name="date" required>
          </div>

          <div class="form-group">
            <label for="service">Service Type</label>
            <select id="service" name="service" required>
              <option value="bridal">Bridal Makeup</option>
              <option value="party">Party Makeup</option>
              <option value="photoshoot">Photoshoot Makeup</option>
              <option value="regular">Regular Makeup</option>
              <option value="hair">Hair Styling/option>
              <option value="hair">Hair Coloring</option>
              <option value="hair">Hair Smoothing</option>
              <option value="hair">Hair Spa</option>
              <option value="hair">Occasional Hair Style</option>
              <option value="hair">Hair Cutting
            
              </option>


            </select>
          </div>

          <button type="submit" class="btn">Book Now</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2024 Makeup Studio. All rights reserved.</p>
    </div>
  </footer>

  
</body>
</html>
